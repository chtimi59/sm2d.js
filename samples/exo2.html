<html>
<head>
<link rel="stylesheet" type="text/css" href="../dist/sm2d.css">
<script src="../dist/sm2d.js"></script>
</head>

<body style="background-color: black; color: #CCC; margin:0px;">

<center>
<canvas class="sm2d" id="myCanvas" width="700" height="700"></canvas>
</center>

<textarea class="sm2d" id="myLog" rows="6"></textarea>

<script>
var ctx = new Sm2D("myCanvas",-10,10,-10,10);
ctx.attachLog("myLog");

ctx.log("-- numbers to strings convertion -- ");
var v = Math.PI/4;
ctx.log(ctx.rad2str(v));
ctx.log(ctx.f2str(v));
ctx.log(ctx.rad2str(v,2));
ctx.log(ctx.f2str(v,2));

ctx.log("-- Point 1 -- ");
var p1 = ctx.createPoint(1,2);
ctx.log(p1.str());
ctx.dot(p1);

ctx.log("-- Vector 1 -- ");
var v1 = ctx.createVector(ctx.createPoint(2,1), ctx.createPoint(4,5));
ctx.log("start:"    + v1.start.str());
ctx.log("middle:"   + v1.middle().str());
ctx.log("end:"      + v1.end.str());
ctx.log("lenght:"   + ctx.f2str(v1.lenght()));
ctx.log("angle:"    + ctx.rad2str(v1.angle()));
ctx.log("gradient:" + ctx.rad2str(v1.gradient()));
ctx.ray(v1,"v1");

ctx.log("-- Vector 2 -- ");
var v2 = ctx.createVector(v1.end, ctx.createPoint(7,7));
//var v2 = ctx.createVector(null, ctx.createPoint(3,2)); // get same result without origin
ctx.log(v2.str());
ctx.ray(v2,null,"red");


ctx.log("-- Vector 3 -- ");
var v3 = v1.add(v2);
ctx.log(v3.str());
ctx.ray(v3,"v3","green");


ctx.log("-- Vector 4 -- ");
var v4 = ctx.createVectorFromAngle(null, Math.PI/4, 10);
ctx.log(v4.str());
